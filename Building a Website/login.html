<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="loginUsername" placeholder="Email or Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle" onclick="switchToSignup()">Sign up</span></p>
        </div>

        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle" onclick="switchToLogin()">Log in</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
